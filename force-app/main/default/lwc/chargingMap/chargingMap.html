<template>
    <lightning-combobox name="stat"
                        label="State"
                        placeholder="Select State"
                        options={states}
                        onchange={handleStateChange}>
    </lightning-combobox>
    <lightning-combobox name="cit"
                        label="City"
                        placeholder="Select City"
                        options={cities}
                        onchange={handleChange} >
    </lightning-combobox>
    <div class="slds-align_absolute-center">
        <lightning-button variant="brand" label="Search Charging Station" title="search" 
        onclick={publishSelect} class="slds-m-left_x-small slds-text-body_small"></lightning-button>
    </div>  
    <template if:true={showmap}>
    <lightning-map
          map-markers={mapMarkers}
          onmarkerselect={handleMarkerSelect}
          selected-marker-value={selectedMarkerValue}
          markers-title={markersTitle}
          zoom-level={zoomLevel}
          show-footer={showFooter}
          draggable="true">
      </lightning-map>
    </template>
    <template if:true={isShowModal}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- modal header start -->
              <header class="slds-modal__header">
                 <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                 </button>
                 <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Welcome in Apex Hours</h2>
              </header>
          
              <!-- modal body start -->
              <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p>Modal/Popup in Lightning Web Component (LWC) Demo</p>
              </div>
    
              <!-- modal footer start-->
              <footer class="slds-modal__footer">
                 <button class="slds-button slds-button_neutral" onclick={handleClose}>Cancel</button>
              </footer>
           
        </div>
    </section>
    </template>
    <div class="slds-align_absolute-center">
        <lightning-button variant="brand" label="Open Modal" title="search" 
        onclick={handleModal} class="slds-m-left_x-small slds-text-body_small"></lightning-button>
        <lightning-button variant="brand" label="Close Modal" title="search" 
        onclick={handleClose} class="slds-m-left_x-small slds-text-body_small"></lightning-button>
    </div>
</template>
